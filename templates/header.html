<div class="bootstrap-iso">
    <nav class="navbar navbar-default navbar-inverse" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <form action="{{ url_for('search') }}" class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search" name="q">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/latest-questions">Home</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="{{ '/add-question' if session else '/latest-questions' }}">Ask a Question</a></li>
                </ul>
                {% if not session %}
                    <ul class="nav navbar-nav navbar-right">
                        <li><p id="already" class="navbar-text">Already have an account?</p></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Login</b><span
                                    class="caret"></span></a>
                            <ul id="login-dp" class="dropdown-menu dropdown-menu-right">
                                <li>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <form class="form" role="form" method="post" action='/'
                                                  accept-charset="UTF-8" id="login-nav">
                                                <div class="form-group">
                                                    <label class="sr-only" for="exampleInputEmail2">Username</label>
                                                    <input type="text" name="username" class="form-control"
                                                           id="exampleInputEmail2" placeholder="Username" required>
                                                </div>
                                                <div class="form-group">
                                                    <label class="sr-only" for="exampleInputPassword2">Password</label>
                                                    <input type="password" name="password" class="form-control"
                                                           id="exampleInputPassword2" placeholder="Password" required>
                                                </div>
                                                <div class="form-group">
                                                    <button type="submit" class="btn btn-primary btn-block">Sign in
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="bottom text-center">
                                            New here ? <a href="/registration"><b>Join Us</b></a>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                {% else %}
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a id="welcome" href="#" class="dropdown-toggle" data-toggle="dropdown">Hey,
                                <b>{{ session["username"] }} <span id="{{ "noti" if pending_answers else "noti2" }}" class="badge">{{ notification['count'] }}</span></b><span
                                        class="caret"></span></a>
                            <ul id="login-dp" class="dropdown-menu dropdown-menu-right">
                                <li>
                                    <br>
                                    <div class="text-center">
                                        Check your <a href="/user/{{ user_id }}"><b>profile page</b></a>
                                    </div>
                                </li>
                                <hr>
                                <li>
                                    <div class="text-center">
                                        Check the other <a href='/users'><b>pandas</b></a>
                                    </div>
                                </li>
                                <hr>
                                <li>
                                    <div class="form-group">
                                        <form action="/logout">
                                        <button type="submit" class="btn btn-primary btn-block">Logout
                                        </button>
                                        </form>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                {% endif %}
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>
